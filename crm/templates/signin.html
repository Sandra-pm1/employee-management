<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    {%if messages%}
    {%for m in messages%}
       <div class="w-50 mt-3 mx-auto">
         <div class="alert alert-info alert-dismissible fade show" role="alert">
           <strong>{{m}}</strong> You should check in on some of those fields below.
           <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
         </div>
       </div>
    {%endfor%}
    {%endif%}
    <h1 style="display: flex; justify-content: center; margin-top: 20px;">Employee SignIn</h1>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 border boder-3 p-3 shadow">
                <form action="" method="post">
                    {%csrf_token%}
                    {{form.as_p}}
                    <div style="display: flex; justify-content: center; margin-top: 20px;">
                        <button type="submit"class="btn btn-success">Sign In</button> 
                    </div>
                    new user? <a href="{%url 'register'%}">SignUp</a>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
</html>
